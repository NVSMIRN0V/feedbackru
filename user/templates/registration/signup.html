{% extends 'feedback/base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
{% endblock %}

{% block content %}
    <form method="post" class="form-wrapper">
            {% csrf_token %}
            <div class="form register">
                <label class="txt-title txt-label"><h3>Имя пользователя:</h3></label>
                {{ form.username }}
<!--                <input type="text" class="input-field" placeholder="Create a username">-->

                <label class="txt-title txt-label"><h3>Email:</h3></label>
                {{ form.email }}
<!--                <input type="text" class="input-field" placeholder="Enter your email">-->

                <label class="txt-title txt-label"><h3>Пароль</h3></label>
                {{ form.password1 }}
<!--                <input type="text" class="input-field" placeholder="Create a password">-->

                <label class="txt-title txt-label"><h3>Подтвердите пароль:</h3></label>
                {{ form.password2 }}
<!--                <input type="text" class="input-field" placeholder="Confirm the entered password">-->

                <div class="subtitle">
                    <button class="btn txt-btn">Подтвердить</button>
                </div>
            </div>
    </form>
{% endblock %}
